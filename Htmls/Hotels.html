    function displayData(data){
        let cantainer= document.getElementById("continer")
    // let Button = document.querySelector("#showData")
    
        cantainer.innerHTML=null;
        console.log("i am samir");
        data.forEach((element,index)=>{
            let topContaner=document.createElement("div")
               topContaner.setAttribute("id","topcontaner")
               topContaner.setAttribute("href","./rooms.html")
               topContaner.setAttribute("target","_black")
               let imageDivContainer=document.createElement("div")
             imageDivContainer.setAttribute("id" ,"imageDiv")
             let image=document.createElement("img")
             image.setAttribute("src",element.image)
             let seconedDiv = document.createElement("div")
             seconedDiv.setAttribute("id","content")
               
           
             let name= document.createElement("h2")
             name.textContent=element.name;
            let location= document.createElement("h3")
             location.textContent=element.location;
             let rating = document.createElement("h4")
             rating.textContent = element.rating;
            let review = document.createElement("h5")
             review.textContent=element.review;
            let price = document.createElement("h4")
             price.textContent = element.price
            
            topContaner.addEventListener("click",(el)=>{
                // data.filter((element),=>{
                      let roomData= JSON.parse(localStorage.getItem("roomData"))||[]
                // })
                for(let i=0; i<data[index].rooms.length; i++){
                    console.log(data[index].rooms.length)
                    roomData.push(data[index].rooms[i])
                    if(roomData.length == 3){
                        break;
                    }
                    // console.log(data[index].rooms[i])
                }
                        localStorage.setItem("roomData",JSON.stringify(roomData))

                        location.href= "./reserve.html"
                // location.href= "./rooms.html"
                // location.href= "./rooms.html"
                // console.log(data[index].rooms[index+1])
            })
            imageDivContainer.append(image)
            seconedDiv .append(name,location,rating,review,price)
            topContaner.append(imageDivContainer,seconedDiv)
            cantainer.append(topContaner)
           
        })
        
    
}
